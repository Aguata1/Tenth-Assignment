<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="profile-header"></div>
        <div class="profile-picture">
            <img src="aguatatrad1.png" alt="Aguata pic">
        </div>
        <div class="profile-details">
            <h2>Emeka Christian Okeke <span>26</span></h2>
            <p>Birmingham</p>
        </div>
        <div class="profile-stats">
            <div>
                <h3>80K</h3>
                <p>Followers</p>
            </div>
            <div>
                <h3>803K</h3>
                <p>Likes</p>
            </div>
            <div>
                <h3>1.4K</h3>
                <p>Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
